<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Socket.io</title>
    <style type="text/css">
        form {
            width: 500px;
            margin: auto;
        }
        input {
            font-size: 24px;
            display: block;
        }
        textarea {
            font-size: 24px;
            width: 100%;
            height: 300px;
        }
    </style>
</head>
<body>
<h2>Hola Mundo</h2>

<form id="chat">
    <input type="text" id="user" placeholder="Nickname">
    <input type="text" id="msg" placeholder="Ingresa un mensaje">
    <button>Enviar Mensaje</button>
    <ul id="messages">
        <li>Usuario: mensaje</li>
        <li>Usuario: mensaje</li>
        <li>Usuario: mensaje</li>
        <!-- append la lista -->
    </ul>
</form>

<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="node_modules/socket.io-client/socket.io.js"></script>

<script>
$(function() {
  var socket = io.connect('http://localhost:3000');

  $messages = $('#messages');
  $msg = $('#msg');
  $user = $('#user');
  $('#chat').on('submit', function(e) {
    e.preventDefault();
    socket.emit('msg:new', {
        user: $user.val(),
        msg: $msg.val()
    });
  });

  // Recibir mensaje nuevo y agregarlo a la lista de mensajes
  // $messages.append("<li>"+ usuario + ": " + mensaje + "</li>");
});
</script>
</body>
</html>
